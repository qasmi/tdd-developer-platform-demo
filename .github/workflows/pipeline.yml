name: Test-Driven Development Applied to Developer Platforms

on:
  pull_request:

jobs:
  tdd-platform:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Manifests
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git fetch origin ${{ github.head_ref }} 
          git checkout -B ${{ github.head_ref }} origin/${{ github.head_ref }}

          cd demo-cluster
          make || exit 1
          cd ..

          git add ./demo-cluster/.k8s-gen/
          if ! git diff --cached --quiet; then
            git commit -m "chore: auto-update manifests [ci skip]"
            git push origin ${{ github.head_ref }} -o ci.skip
          else
            echo "No changes to commit."
          fi

      - name: Install Chainsaw
        uses: kyverno/action-install-chainsaw@v0.1.0
        with:
          release: v0.0.9

      - name: Run Tests
        run: |
          set +x
          mkdir ~/.kube 
          printf "%s" "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
          kubectl get pod
          cd ./demo-cluster/test
          chainsaw test
