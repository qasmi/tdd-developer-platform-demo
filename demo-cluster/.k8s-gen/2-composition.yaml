apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: mariadbinstance-composition
spec:
  compositeTypeRef:
    apiVersion: database.kubecon.io/v1alpha1
    kind: MariaDBInstance

  writeConnectionSecretToRef:
    name: drupal-db-conn
    namespace: drupal-app

  mode: Pipeline
  pipeline:
    - step: deploy-mariadb
      functionRef:
        name: function-patch-and-transform
      input:
        apiVersion: pt.fn.crossplane.io/v1beta1
        kind: Resources
        resources:
          # -------------------------------------------------
          # 1️⃣ Install MariaDB Helm Release
          # -------------------------------------------------
          - name: mariadb
            base:
              apiVersion: helm.crossplane.io/v1beta1
              kind: Release
              metadata:
                namespace: crossplane
                name: mariadb
              spec:
                providerConfigRef:
                  name: in-cluster-helm
                forProvider:
                  namespace: drupal-app
                  chart:
                    repository: https://charts.bitnami.com/bitnami
                    name: mariadb
                    version: 22.0.0
                  values:
                    image:
                      repository: bitnamilegacy/mariadb
                      tag: "12.0.2-debian-12-r0"
                    auth:
                      rootPassword: root
                      database: exampledb
                      username: user
                      password: superPass123!
                    primary:
                      persistence:
                        enabled: true
                        size: 1Gi

            patches:
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.database
                toFieldPath: spec.forProvider.values.auth.database
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.username
                toFieldPath: spec.forProvider.values.auth.username
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.size
                toFieldPath: spec.forProvider.values.primary.persistence.size
              - fromFieldPath: metadata.namespace
                toFieldPath: spec.forProvider.namespace

          # -------------------------------------------------
          # 2️⃣ Observe Helm-generated Secret
          # -------------------------------------------------
          - name: mariadb-secret
            base:
              apiVersion: kubernetes.crossplane.io/v1alpha2
              kind: Object
              metadata:
                name: mariadb-secret-reader
                namespace: drupal-app
              spec:
                providerConfigRef:
                  name: in-cluster-kubernetes
                managementPolicies:
                  - Observe
                forProvider:
                  manifestFrom:
                    resource:
                      apiVersion: v1
                      kind: Secret
                      metadata:
                        name: mariadb       # must match Helm secret
                        namespace: drupal-app
            connectionDetails:
              - name: password
                type: FromConnectionSecretKey
                fromConnectionSecretKey: mariadb-password
