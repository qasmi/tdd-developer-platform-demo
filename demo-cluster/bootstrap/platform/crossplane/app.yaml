apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform
  revisionHistoryLimit: 5
  source:
    repoURL: https://charts.crossplane.io/stable
    chart: crossplane
    version: "2.0.2"
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: crossplane
  syncPolicy:
    automated:
      prune: true
      selfHeal: true