# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: mariadb-ready
spec:
  concurrent: false
  steps:
  - try:
    - assert:
        timeout: 3m
        resource:
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            name: crossplane
            namespace: argocd
          status:
            health:
              status: Healthy
            sync:
              status: Synced
    - assert:
        timeout: 3m
        resource:
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            name: crossplane-helm
            namespace: argocd
          status:
            health:
              status: Healthy
            sync:
              status: Synced
    - assert:
        timeout: 3m
        resource:
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            name: crossplane-db
            namespace: argocd
          status:
            health:
              status: Healthy
            sync:
              status: Synced
    - create:
        resource:
          apiVersion: database.kubecon.io/v1alpha1
          kind: MariaDBInstance
          metadata:
            name: drupal-db
          spec:
            parameters:
              database: "drupal"
              username: "drupal"
              size: "4Gi"
    - assert:
        timeout: 2m
        resource:
          apiVersion: database.kubecon.io/v1alpha1
          kind: MariaDBInstance
          metadata:
            name: drupal-db
          status:
            (conditions[?type == 'Ready']):
            - status: 'True'
    - assert:
        resource:
          apiVersion: v1
          kind: Secret
          metadata:
            name: drupal-db-conn
          type: Opaque
          data:
            (length(@ | "db-password") > `0`): true
