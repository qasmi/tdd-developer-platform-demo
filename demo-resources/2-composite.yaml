apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xdatabases.example.org
spec:
  group: example.org
  names:
    kind: XDatabase
    plural: xdatabases
  claimNames:
    kind: Database
    plural: databases
  defaultCompositionRef:
    name: mariadbcomposition
  connectionSecretKeys:
    - username
    - password
    - database
    - host
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                storage:
                  type: string
                  default: "1Gi"
                dbName:
                  type: string
                user:
                  type: string
                password:
                  type: string
              required: ["dbName", "user", "password"]
---
apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: mariadbcomposition
spec:
  compositeTypeRef:
    apiVersion: example.org/v1alpha1
    kind: XDatabase
  resources:
    - name: mariadb-secret
      base:
        apiVersion: v1
        kind: Secret
        metadata:
          name: mariadb-secret
        stringData:
          root-password: rootpass
          username: ""
          password: ""
          database: ""
      patches:
        - fromFieldPath: "spec.user"
          toFieldPath: "stringData.username"
        - fromFieldPath: "spec.password"
          toFieldPath: "stringData.password"
        - fromFieldPath: "spec.dbName"
          toFieldPath: "stringData.database"

    - name: mariadb-statefulset
      base:
        apiVersion: apps/v1
        kind: StatefulSet
        metadata:
          name: mariadb
          labels:
            app: mariadb
        spec:
          selector:
            matchLabels:
              app: mariadb
          serviceName: mariadb
          replicas: 1
          template:
            metadata:
              labels:
                app: mariadb
            spec:
              containers:
                - name: mariadb
                  image: mariadb:11.3
                  ports:
                    - containerPort: 3306
                      name: mysql
                  env:
                    - name: MYSQL_ROOT_PASSWORD
                      valueFrom:
                        secretKeyRef:
                          name: mariadb-secret
                          key: root-password
                    - name: MYSQL_DATABASE
                      valueFrom:
                        secretKeyRef:
                          name: mariadb-secret
                          key: database
                    - name: MYSQL_USER
                      valueFrom:
                        secretKeyRef:
                          name: mariadb-secret
                          key: username
                    - name: MYSQL_PASSWORD
                      valueFrom:
                        secretKeyRef:
                          name: mariadb-secret
                          key: password
                  volumeMounts:
                    - name: data
                      mountPath: /var/lib/mysql
          volumeClaimTemplates:
            - metadata:
                name: data
              spec:
                accessModes: ["ReadWriteOnce"]
                resources:
                  requests:
                    storage: 1Gi
      patches:
        - fromFieldPath: "spec.storage"
          toFieldPath: "spec.volumeClaimTemplates[0].spec.resources.requests.storage"

    - name: mariadb-service
      base:
        apiVersion: v1
        kind: Service
        metadata:
          name: mariadb
          labels:
            app: mariadb
        spec:
          ports:
            - port: 3306
              targetPort: mysql
          selector:
            app: mariadb
